<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IcoTq Search</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>IcoTq Vector Search</h1>

    <div class="controls-container">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter search query..." />
            <button id="searchButton">Search</button>
        </div>
        <div class="slider-container">
            <label for="thresholdSlider">Highlight Threshold:</label>
            <input type="range" id="thresholdSlider" min="0" max="1" step="0.05" value="0.2"> <!-- Default value 0.2 -->
            <span id="thresholdValue">0.20</span>
        </div>
    </div>

    <div id="status">Loading status...</div>
    <div id="resultsContainer">
        <!-- Search results will be displayed here -->
    </div>

    <script src="/static/client.js" defer></script>
</body>
</html>
